<!DOCTYPE html>
<html>
<head>
	<title> Mario Kart World Map </title>
	<link type="text/css" rel="stylesheet" href="web/style.css">
</head>
<body style="background-color: #333; margin: 0px;">
	<div id=map_viewer>
		<canvas id="map_canvas" width="100%" height="100%"></canvas>
		<ul id="pswitches_imgs">
		</ul>

		<div id="menu_left">
			<h1 id="titleOut"></h1>
			<div id="control_pswitch">
				<input type="checkbox" id="control_ps_complete" name="control_ps_complete" unchecked />
				<label for=control_ps_complete>New</label>
			</div>
			<input id=completeSave type="button" value="Save Completion"/>
			<input id=completeLoad type="file" value="Load Completion" />
			<div id="menu_pswitch">
				<h3> P-Switch List </h3>
				<div id="pswitch_all_ends">
					<input type="checkbox" id="control_ps_all_ends" name="control_ps_all_ends" unchecked />
					<label for=control_ps_all_ends>Show All Ends</label>
				</div>
				<label for=ps_search>Search:</label><input id="ps_search">
				<ul id="pswitches_names">
				</ul>
			</div>
		</div>


		<div id="menu_right">
			<h3> Routing </h3>
			<div>
					<input id=routeSave type="button" value="Save Route"/>
					<input id=routeLoad type="file" value="Load Route" />
			</div>
			<div>
				<h4> Segments </h4>
				<label for=segName>Name:</label><input id="segName">
				<input id=segAdd type="button" value="Add Segment"/>
				<ul id="route_segments">
				</ul>
			</div>
			<div>
				<h4> Splits </h4>
				<input id=segAddSplit type="button" value="Add P-Switch"/>
				<ul id="route_splits">
				</ul>
			</div>
		</div>

		<div id="transformed-mouse-pos"></div>
	</div>

	<a id="view_location" href=""><img id="location" src=""></a>
	<a id="view_title" href=""><img id="title" src=""></a>
<script type="text/javascript" src="P-Switches/list.js"></script>
<script type="text/javascript" src="web/script.js"></script>
</body>
</html>
